<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela e listas</title>
</head>
<body>
    <table border="1" align="center">
        <caption>Tabela 1</caption>
        <tr>
            <td rowspan="2" colspan="2"></td>
            <th colspan="5">Dia da semana</th>
        </tr>
        <tr>
            <th>Segunda</th>
            <th>Terça</th>
            <th>Quarta</th>
            <th>Quinta</th>
            <th>Sexta</th>
        </tr>
        <tr>
            <th rowspan="3">T<br>u<br>r<br>n<br>o</th>
            <th>Manhã</th>
            <td>
                <ol>
                    <li>Primeira coisa</li>
                    <li>Segunda coisa</li>
                    <li>Terceira coisa</li>
                </ol>
            </td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <th>Tarde</th>
            <td></td>
            <td>
                <ul>
                    <li>Item A</li>
                    <li>Item B</li>
                    <li>Item C</li>
                </ul>
            </td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <th>Noite</th>
            <td></td>
            <td></td>
            <td>
                <ol>
                    <li>Coisa 1</li>
                    <li>Coisa 2<br>
                        <ul type="circle">
                            <li>Coisa 2.1</li>
                            <li>Coisa 2.2</li>
                        </ul>
                    </li>
                    <li>Coisa 3</li>
                </ol>
            </td>
            <td></td>
            <td></td>
        </tr>
    </table>
</body>
</html>
